            <div class="container border p-4">
                <!-- Design a page with a form that allows the user to make a request for a sport or wellness. -->
        
                <!-- It will contain current user details and a textarea for information about the request. -->
        
                <!-- And a button to submit the request. -->
                <div class="request-form">
                    <h4 class="pb-2">Add Staff</h4>
                    <div class="border-top mb-4"></div>
                    <form action="">
                        <div class="col-12 col-xl-12">
                            <div class="row">
                                <div class="col-sm-6 col-lg-6 col-xl-6 col-md-12 mb-3">
                                    <div class="mb-3">
                                        <label for="Staff Name" class="form-label">Staff Name</label>
                                        <input type="text" class="form-control" id="Staff Name" placeholder="Staff Name">
                                      </div>
                                      
                                </div>
                                <div class="col-sm-6 col-lg-6 col-xl-6 col-md-12  mb-3">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="email" placeholder="Email address">
                                      </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6 col-lg-6 col-xl-6 col-md-12 mb-3">
                                    
                                    <div class="mb-3">
                                        <label for="Address" class="form-label">Address</label>
                                        <input type="text" class="form-control" id="Address" placeholder="Address">
                                      </div>
                                </div>
                                <div class="col-sm-6 col-lg-6 col-xl-6 col-md-12 mb-3">
                                    <div class="mb-3">
                                        <label for="Phone" class="form-label">Phone</label>
                                        <input type="text" class="form-control" id="Phone" placeholder="Phone">
                                      </div>
                                </div>
                                
                                
                            </div>
                            <div class="row">
                                <div class="col-sm-6 col-lg-6 col-xl-6 col-md-12 mb-3">
                                    <div class="mb-3">
                                        <label for="Password" class="form-label">Password</label>
                                        <input type="Password" class="form-control" id="Password" placeholder="Password">
                                      </div>
                                </div>
                                <div class="col-sm-6 col-lg-6 col-xl-6 col-md-12 mb-3">
                                    <label for="Password" class="form-label">Staff Status</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Status</option>
                                        <option value="1">Active</option>
                                        <option value="2">Deactive</option>
                                      </select>
                                </div>
                                
                            </div>
                        </div>
                        <div class="col-6 mt-2">
                            <button class="btn btn-primary" type="button">Add Staff</button>
                          </div>
                    </form>
