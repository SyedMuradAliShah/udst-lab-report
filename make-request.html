    <div class="container border p-4">
        <!-- Design a page with a form that allows the user to make a request for a sport or wellness. -->

        <!-- It will contain current user details and a textarea for information about the request. -->

        <!-- And a button to submit the request. -->
        <div class="request-form">
            <h4 class="pb-2">Make a Request</h4>
            <div class="border-top mb-4"></div>
            <form action="">
                <div class="col-12 col-xl-12">
                    <div class="row">
                        <div class="col-sm-6 col-lg-6 col-xl-6 col-md-12 mb-3">
                            <div class="mb-3">
                                <label for="first" class="form-label">First Name*</label>
                                <input type="text" class="form-control" id="first" placeholder="First Name">
                              </div>
                              
                        </div>
                        <div class="col-sm-6 col-lg-6 col-xl-6 col-md-12  mb-3">
                            <div class="mb-3">
                                <label for="last" class="form-label">Last Name*</label>
                                <input type="text" class="form-control" id="last" placeholder="Last Name">
                              </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-lg-6 col-xl-6 col-md-12 mb-3">
                            <div class="mb-3">
                                <label for="Phone" class="form-label">Phone</label>
                                <input type="text" class="form-control" id="Phone" placeholder="Phone">
                              </div>
                        </div>
                        <div class="col-sm-6 col-lg-6 col-xl-6 col-md-12 mb-3">
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Email address">
                              </div>
                        </div>
                        
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Write Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Message"></textarea>
                      </div>
                </div>
                <div class="col-6 mt-4">
                    <button class="btn btn-primary" type="button">Submit</button>
                  </div>
            </form>
